<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link type="image/png" sizes="16x16" rel="icon" href="../../imagens/icone1.png">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <nav id="menu_title">
          <h1 class="logo">BeM Viagens</h1>
          <ul class="nav-list">
            <li><a href="../index.php">Home</a></li>
            <li><a href="../TelaLogin/login.php" class="right" target="_blank">Login</a></li>
          </ul>
        </nav>
      </header>

    <main>
        <form action="processo.php" method="POST">
            <div class="card-cadastro">
                <h1>Preencha o formulário e finalize o cadastro!</h1>
                <div class="dados">
                    <fieldset id="ident-usuario">
                        <legend>Identificação do Usuário</legend>
                            <div class="texto">
                                <label for="tNome">Nome </label>
                                <input class="text" type="text" name="tNome" id="cNome" placeholder="Digite nome completo">
                            </div>

                            <div class="texto">
                                <label for="tEmail">Email</label>
                                <input class="text" type="email" name="tEmail" id="cEmail" placeholder="Digite e-mail">
                            </div>

                            <fieldset id="sexo">
                                <legend>Sexo</legend>
                                <input type="radio" name="tRadio" id="masc" value="masc" checked>
                                <label for="masc">Masculino</label>
                                <input type="radio" name="tRadio" value='fem' id="fem">
                                <label for="fem">Feminino</label>
                            </fieldset>

                            <div class="texto">
                                <label for="tNasc">Data de nascimento </label>
                                <input class="dataNasc" type="date" name="tNasc" id="cNasc">
                            </div>

                        </fieldset>

                        <fieldset id="ende-usuario">
                            <legend>Endereço do Usuário</legend>

                        <div class="texto">
                            <label for="tRua">Logradouro </label>
                            <input class="text" type="text" name="tRua" id="cRua" placeholder="Rua, Av, Travessia">
                        </div>

                        <div class="texto">
                            <label for="tBairro">Bairro </label>
                            <input class="text" type="text" name="tBairro" id="cBairro" placeholder="Bairro">
                        </div>

                        <div class="texto">
                            <label for="tTel">Telefone </label>
                            <input class="text" type="tel" name="tTel" id="cTel" placeholder="(+55) 11 92257-7685">
                        </div>

                        <div class="texto">
                            <label for="tNum">Número </label>
                            <input class="text" type="number" name="tNum" id="CNum" min="0" max="900" maxlength="3" placeholder="Casa">
                        </div>
                        <div class="texto">
                            <label for="tEstado">Estado </label>
                            <select class="select" name="tEstado" id="cEstado">
                                <option value="AC">Acre</option>	
                                <option value="AL">Alagoas</option>		
                                <option value="AP">Amapá</option>		
                                <option value="AM">Amazonas</option>	
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>			
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>		 
                                <option value="MT">Mato Grosso</option>		
                                <option value="MS">Mato Grosso do Sul</option>		 
                                <option value="MG">Minas Gerais</option>		 
                                <option value="PA">Pará</option>		
                                <option value="PB">Paraíba</option>		 
                                <option value="PR">Paraná</option>		
                                <option value="PE">Pernambuco</option>		
                                <option value="PI">Piauí</option>		
                                <option value="RJ">Rio de Janeiro</option>		  
                                <option value="RN">Rio Grande do Norte</option>		
                                <option value="RS">Rio Grande do Sul</option>		 
                                <option value="RO">Rondônia</option>		 
                                <option value="RR">Roraima	</option>	 
                                <option value="SC">Santa Catarina</option>		
                                <option value="SP">São Paulo</option>		 
                                <option value="SE">Sergipe</option>		
                                <option value="TO">Tocantins</option>		
                            </select>
                        </div>

                        <div class="texto">
                            <label for="tCidade">Cidade </label>
                            <input class="text" type="text" name="tCidade" id="cCidade" placeholder="Cidade">
                        </div>
                        </fieldset>

                        <fieldset id="login">
                            <legend>Criação de Usuário</legend>
                            <div class="texto">
                                <label for="tUsuario">Usuário </label>
                                <input class="text" type="text" name="tUsuario" id="cUsuario" placeholder="Nome de Usuário">
                            </div>

                            <div class="texto">
                                <label for="tSenha">Senha </label>
                                <input class="text" type="password" name="tSenha" id="cSenha" maxlength="8" placeholder="Crie sua senha">
                            </div>
                        </fieldset>

                        <div id="txt">
                            <p>Todos os campos foram preenchidos? Finalize seu cadastro!</p>
                        </div>
                        <div class="texto">
                            <input class="btn" type="submit" value="Cadastrar" >
                        </div>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>Site desenvolvido por <strong>Bruno Lima</strong> e <strong>Miguel Marques</strong></p>
    </footer>
    
</body>
</html>
