<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Hotel</title>
    <link type="image/png" sizes="16x16" rel="icon" href="../../imagens/icone1.png">
    <link rel="stylesheet" href="stylehotel.css">
</head>
<body>
    <header>
    <nav id="menu_title">
      <h1 class="logo">BeM Viagens</h1>
      <ul class="nav-list">
        <li><a href="/lib/screens/index.html">Home</a></li>
        <li><a href="/lib/screens/tela de cadastro/cadastro.html" class="right" target="_blank">Cadastrar</a></li>
        <li><a href="/lib/screens/Tela de login/login.html" class="right" target="_blank">Login</a></li>
      </ul>
    </nav>
  </header>


    <main>
        <form action="action.php" method="get">
            <div class="cad-hotel">
                <h1>Preencha o formulário e cadastre seu Hotel!</h1>
                <div class="dados-hotel">
                    <fieldset id="ident-hotel">
                        <legend>Identificação do Hotel</legend>
                            <div class="texto">
                                <label for="tHotel">Hotel </label>
                                <input class="text" type="text" name="tHotel" placeholder="Nome do Hotel">
                            </div>

                            <div class="texto">
                                <label for="tEmail">Email</label>
                                <input class="text" type="email" name="tEmail" id="cEmail" placeholder="Digite e-mail">
                            </div>
                        </fieldset>

                        <fieldset id="ende-hotel">
                            <legend>Endereço do Hotel</legend>
                        <div class="texto">
                            <label for="tRua">Logradouro </label>
                            <input class="text" type="text" name="tRua" placeholder="Rua, Av, Travessia">
                        </div>

                        <div class="texto">
                            <label for="tBairro">Bairro </label>
                            <input class="text" type="text" name="tBairro" placeholder="Bairro">
                        </div>

                        <div class="texto">
                            <label for="tTel">Telefone </label>
                            <input class="text" type="tel" name="tTel" id="cTel" placeholder="(+55) 11 92257-7685">
                        </div>

                        <div class="texto">
                            <label for="tNum">Número </label>
                            <input class="text" type="number" name="tNum" id="cNum" min="0" max="900" maxlength="3" placeholder="Hotel">
                        </div>
                        <div class="texto">
                            <label for="tEstado">Localização </label>
                            <select class="select" name="tEstado" id="cEstado">
                              <optgroup label="EUA">
                                <option value="EUA">Orlando</option>	
                                <option value="EUA">Miami</option>
                                <option value="EUA">California</option>	
                              </optgroup>
                              <optgroup label="Italia">
                                <option value="Italy">Roma</option>	
                              </optgroup>
                              <optgroup label="França">
                                <option value="French">Paris</option>
                              </optgroup>
                               <optgroup label="Inglaterra">
                                <option value="England">Londres</option>	
                              </optgroup>
                            </select>
                        </div>
                        </fieldset>

                        <div id="txt">
                            <p>Todos os campos foram preenchidos? Finalize seu cadastro!</p>
                        </div>
                        <div class="texto">
                            <input class="btn" type="button" value="Cadastrar" >
                        </div>
                </div>
            </div>
        </form>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Bruno Lima</strong> e <strong>Miguel Marques</strong></p>
    </footer>
    
</body>
</html>
